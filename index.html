<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile - Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/css-3.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="card-container">
        <article class="card">
            <img src="assets/svg/card-pattern.svg" alt="imagen header" class="card__header">
            <div class="card__body">
                <img src="assets/img/victor.jpg" alt="imagen profile">
                <h1 class="card__title">Victor Charst <span>26</span></h1>
                <p class="card__text">London</p>
            </div>
            <footer class="card__footer">
                <div class="card__social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card__social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card__social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>
